services:
  node_server:
    build:
      context: .
      dockerfile: Dockerfile
      target: node
    ports:
      - "9808:9808"
    volumes:
      - ./modules:/modules
      - ./configs:/configs

  nginx:
    build:
      context: .
      dockerfile: Dockerfile
      target: nginx
    ports:
      - "443:443"
    restart: always
    volumes:
      - ./modules:/modules
      - ./configs:/configs
    depends_on:
      - node_server
volumes:
  modules: {}
  configs: {}